<div class="row">
  <div class="nearby_container">
    <div class="col-md-12">
      <div ng-controller="NearbyCtrl">
        <span class="dropdown" dropdown on-toggle="toggled(open)">
          <div class="btn-group" dropdown is-open="status.isopen">
            <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle>
              Nearby Places <span class="caret"></span>
            </button>
              <ul class="dropdown-menu" role="menu">
                <li ng-repeat="place in places">
                  <a ng-click="getCoordinates(place);">{{place | remove_underscore}}</a>
                </li>
              </ul> 
          </div>
        </span>
        <div id="nearby" ng-show="message">{{message | remove_underscore}}</div>
      </div>
    </div>
  </div>
</div>
