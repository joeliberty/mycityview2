<div class="row">
	<div class="col-md-12">
		<div class="faroo">
			<div ng-controller="FarooCtrl">
		    <accordion>
			  	<accordion-group heading="Search">
				    <div class="newspanel">
				    	<p class="input-group">
                <form ng-submit="submit()" >
                	<input type="query" ng-model="query" name="query" />
									<input class="btn btn-default" type="submit" id="submit" value="Submit" />
                </form>
              </p>
	            <div>
	            	<farootopic article="search" spinner="search_spinner" ></farootopic>
					    	<pagination ng-show="is_search" id="search" page="search.currentPage" total-items="search.count" items-per-page="search.length" on-select-page="setPage(page, 'search')"></pagination>
					    </div>
				    </div>
				  </accordion-group> 

			    <accordion-group><accordion-heading>
				  	<div ng-click="get_article('world')">Trending</div>
				  </accordion-heading>
				    <div class="newspanel">
				    	<farootopic article="world" spinner="world_spinner" ></farootopic>
				    	<pagination ng-hide="world_spinner" id="world" page="world.currentPage" total-items="world.count" items-per-page="world.length" on-select-page="setPage(page, 'world')"></pagination>
				    </div>
				  </accordion-group>   
			  
				  <accordion-group><accordion-heading>
				  	<div ng-click="get_article('technology')">Technology</div>
				  </accordion-heading>
				    <div class="newspanel">
				    	<farootopic article="technology" spinner="technology_spinner" ></farootopic>
				    	<pagination ng-hide="technology_spinner" id="technology" page="technology.currentPage" total-items="technology.count" items-per-page="technology.length" on-select-page="setPage(page, 'technology')"></pagination>
				    </div>
				  </accordion-group>

				  <accordion-group><accordion-heading>
				  	<div ng-click="get_article('entertainment')">Entertainment</div>
				  </accordion-heading>
				    <div class="newspanel">
				    	<farootopic article="entertainment" spinner="entertainment_spinner" ></farootopic>
							<pagination ng-hide="entertainment_spinner" id="entertainment" page="entertainment.currentPage" total-items="entertainment.count" items-per-page="entertainment.length" on-select-page="setPage(page, 'entertainment')"></pagination>
				    </div>
				  </accordion-group>

				  <accordion-group><accordion-heading>
				  	<div ng-click="get_article('sports')">Sports</div>
				  </accordion-heading>
				    <div class="newspanel">
				    	<farootopic article="sports" spinner="sports_spinner" ></farootopic>
							<pagination ng-hide="sports_spinner" id="sports" page="sports.currentPage" total-items="sports.count" items-per-page="sports.length" on-select-page="setPage(page, 'sports')"></pagination>
				    </div>
				  </accordion-group>

				  <accordion-group><accordion-heading>
				  	<div ng-click="get_article('travel')">Travel</div>
				  </accordion-heading>
				    <div class="newspanel">
				    	<farootopic article="travel" spinner="travel_spinner" ></farootopic>
							<pagination ng-hide="travel_spinner" id="travel" page="travel.currentPage" total-items="travel.count" items-per-page="travel.length" on-select-page="setPage(page, 'travel')"></pagination>
				    </div>
				  </accordion-group>

				  <accordion-group><accordion-heading>
				  	<div ng-click="get_article('music')">Music</div>
				  </accordion-heading>
				    <div class="newspanel">
				    	<farootopic article="music" spinner="music_spinner" ></farootopic>
							<pagination ng-hide="music_spinner" id="music" page="music.currentPage" total-items="music.count" items-per-page="music.length" on-select-page="setPage(page, 'music')"></pagination>
				    </div>
				  </accordion-group>

			  </accordion>
			</div>
		</div>
	</div>
</div>
