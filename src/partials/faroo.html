<div class="row">
  <div class="col-md-12">
    <div class="faroo">
      <div ng-controller="FarooCtrl">
        <accordion>
          <accordion-group>
            <accordion-heading>
              <div class="panel-heading">Search</div>
            </accordion-heading>
            <div class="newspanel">
              <p class="input-group">
                <form ng-submit="submit()" >
                  <input type="query" ng-model="query" name="query" />
                  <input class="btn btn-default" type="submit" id="submit" value="Submit" />
                </form>
              </p>
              <div>
                <farootopic article="search" spinner="search_spinner" ></farootopic>
                <pagination ng-show="is_search" id="search" total-items="search.count" ng-model="currentPage" ng-click="setPage(currentPage, 'search')"></pagination>
              </div>
            </div>
          </accordion-group>

          <accordion-group>
            <accordion-heading>
              <div class="panel-heading" ng-click="get_article('world')">Trending</div>
            </accordion-heading>
            <div class="newspanel">
              <farootopic article="world" spinner="world_spinner" ></farootopic>
              <pagination ng-hide="world_spinner" id="world" total-items="world.count" ng-model="currentPage" ng-click="setPage(currentPage, 'world')"></pagination>
            </div>
          </accordion-group>

          <accordion-group>
            <accordion-heading>
              <div class="panel-heading" ng-click="get_article('technology')">Technology</div>
            </accordion-heading>
            <div class="newspanel">
              <farootopic article="technology" spinner="technology_spinner" ></farootopic>
              <pagination ng-hide="technology_spinner" id="technology" total-items="technology.count" ng-model="currentPage" ng-click="setPage(currentPage, 'technology')"></pagination>
            </div>
          </accordion-group>

          <accordion-group>
            <accordion-heading>
              <div class="panel-heading" ng-click="get_article('entertainment')">Entertainment</div>
            </accordion-heading>
            <div class="newspanel">
              <farootopic article="entertainment" spinner="entertainment_spinner" ></farootopic>
              <pagination ng-hide="entertainment_spinner" id="entertainment" total-items="entertainment.count" ng-model="currentPage" ng-click="setPage(currentPage, 'entertainment')"></pagination>
            </div>
          </accordion-group>

          <accordion-group>
            <accordion-heading>
              <div class="panel-heading" ng-click="get_article('sports')">Sports</div>
            </accordion-heading>
            <div class="newspanel">
              <farootopic article="sports" spinner="sports_spinner" ></farootopic>
              <pagination ng-hide="sports_spinner" id="sports" total-items="sports.count" ng-model="currentPage" ng-click="setPage(currentPage, 'sports')"></pagination>
            </div>
          </accordion-group>

          <accordion-group>
            <accordion-heading>
              <div class="panel-heading" ng-click="get_article('travel')">Travel</div>
            </accordion-heading>
            <div class="newspanel">
              <farootopic article="travel" spinner="travel_spinner" ></farootopic>
              <pagination ng-hide="travel_spinner" id="travel" total-items="travel.count" ng-model="currentPage" ng-click="setPage(currentPage, 'travel')"></pagination>
            </div>
          </accordion-group>

          <accordion-group>
            <accordion-heading>
              <div class="panel-heading" ng-click="get_article('music')">Music</div>
            </accordion-heading>
            <div class="newspanel">
              <farootopic article="music" spinner="music_spinner" ></farootopic>
              <pagination ng-hide="music_spinner" id="music" total-items="music.count" ng-model="currentPage" ng-click="setPage(currentPage, 'music')"></pagination>
            </div>
          </accordion-group>

        </accordion>
      </div>
    </div>
  </div>
</div>
