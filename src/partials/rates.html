<div class="row">
  <div class="rate_container">
    <div class="col-md-12">
      <div ng-controller="RatesCtrl">
      <h4 ng-controller="GetTimeCtrl">Exchange Rates @ {{times.current}}</h4>
      <div ng-repeat="currency in currencies">
        <h5>By {{currency.fullname}}</h5>
        <ul>
          <li ng-repeat="data in currency.rates">
            <a href title="{{data.fullname}}" data-toggle="tooltip" data-position="top" tooltip><img ng-src="images/flags/{{data.country}}.png"></a>
            <p ng-show="data.Rate" class="mname"> {{data.Rate}}</p>
          </li>
        </ul>
        <hr>
      </div>
    </div>
  </div>
  </div>
</div>
